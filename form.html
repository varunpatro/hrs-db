<html>
<head>
	<meta charset="utf-8">
	<title>Add information to the HRS Phone Map database</title>
</head>

<body>

<form action="post" method="post" accept-charset="utf-8">
<input type="number" id="block" name="block" placeholder="Block Number" required>
<input type="number" id="flat" name="flat" placeholder="Flat Number" required>
<input type="tel" id="tel1" name="tel1" placeholder="Phone Number 1">
<input type="tel" id="tel2" name="tel2" placeholder="Phone Number 2">
<input type="tel" id="tel3" name="tel3" placeholder="Phone Number 3">
<button type="submit">Submit</button>
</form>


</body>

</html>
